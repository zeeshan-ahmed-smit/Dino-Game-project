<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <p id="spacebtn">Start Game :: Space Button</p>
        <p id="jumpbtn">Jump :: ArrowUp Button</p>
        <div id="dino">
            <img src="image/dino.png">
        </div>
        <div id="block">
            <img src="image/block.png">
        </div>
        <div id="road">
            <img src="image/road.png">
        </div>
        <div id="cloud">
            <img src="image/cloud.jpg">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="gameOver">Game Over</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
